	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <title>保障変更</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/items">ダミー保険デモ</a>
      </div>
    </div>
    </nav>
  <div class="container">
     <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">保障（詳細）</h5>
        </div>
      <div class="card-body">
        <form th:action="@{/items/{id}(id=*{id})}" th:method="put" th:object="${item}">

                <div class="form-group row">
                  <label class="col-md-2 control-label">氏名（カナ）</label>
                  <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{nameKana}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('nameKana')}" th:errors="*{nameKana}"></div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-2 control-label">保障内容</label>
                  <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{hosyoNaiyo}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('hosyoNaiyo')}" th:errors="*{hosyoNaiyo}"></div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-2 control-label">保険金（万円）</label>
                  <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{hokenkin}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('hokenkin')}" th:errors="*{hokenkin}"></div>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="offset-md-2 col-md-9">
                    <button class="btn btn-primary">変更</button>
                  </div>
              </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.6.0.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
