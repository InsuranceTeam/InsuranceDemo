<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <title>契約一覧</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/items">ダミー保険デモ</a>
      </div>
    </div>
    </nav>
  <div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">契約一覧<a href="/items/new" class="btn btn-success float-right">新規加入</a></h5>
        </div>
        <div class="card-body" th:if="!${items.size()}">
          <p>契約がありません。</p>
        </div>
        <table class="table table-striped" th:if="${items.size()}">
          <thead>
              <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 30%">氏名（カナ）</th>
                <th style="width: 10%">保障内容</th>
                <th style="width: 20%">保険金（万円）</th>
                <th style="width: 30%"></th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="item:${items}" th:object="${item}">
                <td th:text="*{id}"></td>
                <td th:text="*{nameKana}"></td>
                <td th:text="*{hosyoNaiyo}"></td>
                <td th:text="*{hokenkin}"></td>
                <td class="float-right">
                  <form th:action="@{/items/{id}(id=*{id})}" th:method="delete">
                    <a class="btn btn-primary" th:href="@{/items/{id}(id=*{id})}">詳細</a>
                    <a class="btn btn-primary" th:href="@{/items/{id}/edit(id=*{id})}">変更</a>
                	<button class="btn btn-primary">削除</button>
              	  </form>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="/js/jquery-3.6.0.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
