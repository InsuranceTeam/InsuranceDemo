<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <title>契約内容（詳細）</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/items">ダミー保険デモ</a>
      </div>
    </div>
    </nav>
  <div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">契約内容（詳細）</h5>
        </div>
      <div class="card-body">
            <div th:object="${item}">
              <div class="form-group row">
                <label class="col-md-2">氏名（カナ）</label>
            <div class="col-md-10" th:text="*{nameKana}"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 control-label">保障内容</label>
                  <div class="col-md-10 form-control-static" th:text="*{hosyoNaiyo}"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 control-label">保険金（万円）</label>
                  <div class="col-md-10 form-control-static" th:text="*{hokenkin}"></div>
                </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/js/jquery-3.6.0.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
